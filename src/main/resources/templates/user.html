<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>User page</title>

</head>
<body>


<!--Navbar-->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark py-1">
    <div class="container-fluid">
        <div class="navbar-brand">
            <span id="navbarFirstName"></span> with roles:
            <span id="navbarRoles"></span>
        </div>
        <a class="nav-link text-secondary" href="/logout">Logout</a>
    </div>
</nav>

<!--        Сетка          -->
<div class="container-fluid mt-5">
    <div class="row">

        <!--sidebar-->
        <div class="col-2 bg-white" style="min-height: 90vh;">
            <div class="sidebar">
                <div class="nav flex-column nav-pills nav-fill mt-3" id="v-pills-tab" role="tablist"
                     aria-orientation="vertical">
                    <button class="nav-link active text-start" id="v-pills-user-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-user"
                            type="button" role="tab" aria-controls="v-pills-user" aria-selected="true">User
                    </button>
                </div>
            </div>
        </div>


        <div class="col-10 bg-light" style="min-height: 93vh;">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel"
                     aria-labelledby="v-pills-user-tab">
                    <h1 class="mt-3 ms-3">User information-page</h1>
                    <div class="card ms-3">
                        <div class="container-fluid px-0 bg-light border">
                            <h5 class="card-header">
                                About user</h5>
                        </div>
                        <div class="container-fluid mt-4">
                            <div class="table-responsive ">
                                <table class="table table-striped bg-white">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td id="id"></td>
                                        <td id="firstName"></td>
                                        <td id="lastName"></td>
                                        <td id="age"></td>
                                        <td id="roles"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="application/javascript" src="/static/js/user.js"></script>

</body>
</html>
